---
layout: default
title: 范子冬的个人网站
---

{% for post in site.posts %}
<article class="posts">
  <h2>
    <a title="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <div class="postmetadata clearfix">
    <span class="tag">编程</span>
    •
    <span class="date">{{ post.date | date_to_string }}</span>
  </div>
  <div class="content">
    {{ post.excerpt }}
  </div>
  <div class="clearfix"></div>
</article>
{% endfor %}
